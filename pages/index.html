<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prova 2 Web 1</title>
    <link rel="stylesheet" href="/assets/css/reset.css">
    <link rel="stylesheet" href="/assets/css/style.css">
    <script src="/assets/js/script.js" defer></script>
</head>
<body>
    <main class="main-container">
        <h1>Cadastro de Contatos</h1>
        <form class="form-cadastro-usuario">
            <div class="form-item">
                <label>Nome</label>
                <input type="text" class="name-input form-input" required>
            </div>
            <div class="form-item">
                <label>CPF</label>
                <input type="text" class="cpf-input form-input" required>
            </div>
            <div class="form-item">
                <label>Data de Nascimento</label>
                <input type="date" class="date-input form-input" required>
            </div>
            <div class="form-item">
                <label>Endere√ßo</label>
                <input type="text" class="adress-input form-input" required>
            </div>
            <div class="action-buttons">
                <button class="cadastrar-usuario-btn">Cadastrar</button>
                <button class="exibir-contatos" type="button">Exibir Contatos</button>
                <button class="btn-buscar-contato" type="button">Buscar Contato</button>
                <button class="btn-remover-contato" type="button">Remover Contato</button>
            </div>
        </form>
    </main>

    <div class="contatos-container">
        
    </div>

    <div class="modal-input-cpf-container" id="modalBuscar">
        <div class="modal-input-cpf">
            <button class="fechar-modal-buscar">X</button>
            <h3>Insira o CPF do Contato</h3>
            <form class="form-cpf-modal-input">
                <label>CPF:</label>
                <input type="text" class="inputCpfBuscar">
                <button type="button" id="btnbuscarcpf">Enviar</button>
            </form>  
        </div>
    </div>
    
    <div class="modal-input-cpf-container" id="modalRemover">
        <div class="modal-input-cpf">
            <button class="fechar-modal-remover">X</button>
            <h3>Insira o CPF do Contato</h3>
            <form class="form-cpf-modal-input">
                <label>CPF:</label>
                <input type="text" class="inputCpfRemover">
                <button type="button" id="btnremovercpf">Enviar</button>
            </form>  
        </div>
    </div>
    
</body>
</html>
